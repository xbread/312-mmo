<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            background-color: white;
        }

        .top-bar {
            background-color: #f0f0f0;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ccc;
        }

        .content-wrapper {
            display: flex;
            flex-grow: 1;
        }

        .navbar {
            width: 200px;
            background-color: #f0f0f0;
            padding: 20px;
            box-sizing: border-box;
            border-right: 1px solid #ccc;
        }

        .navbar h2 {
            font-size: 18px;
            margin-bottom: 15px;
        }

        .navbar a {
            display: block;
            margin-bottom: 10px;
            color: #333;
            text-decoration: none;
        }

        .navbar a:hover {
            color: #3b82f6;
        }

        .main-content {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: white;
        }

        .profile-container {
            text-align: center;
        }

        .profile-container h1 {
            margin-bottom: 20px;
        }

        .profile-picture {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin: 0 auto 20px auto;
        }        

        .upload-box {
            border: 2px dashed #888;
            padding: 30px;
            width: 300px;
            margin: 10px auto;
            color: #666;
            cursor: pointer;
        }

        .upload-box:hover {
            border-color: #3b82f6;
            color: #3b82f6;
        }

        .update-button {
            background-color: #3b82f6;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        .upload-button {
            text-align: center;
        }

        .update-button:hover {
            background-color: #2563eb;
        }
        .logout-button {
            padding: 5px 10px;
            background-color: #ef4444;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .logout-button:hover {
            background-color: #dc2626;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <div>Welcome: {{ username }}</div>
        <form method="POST" action="/logout" style="margin: 0;">
            <button class="logout-button" type="submit">Logout</button>
        </form>
    </div>

    <div class="content-wrapper">
        <div class="navbar">
            <h2>Snake Duel!</h2>
            <a href="/home">Home</a>
            <a href="/profile">Profile</a>
            <a href="/achievements">Achievements</a>
            <a href="/player_stats">Player Stats</a>
            <a href="/leaderboard">Leaderboard</a>
        </div>

        <div class="main-content">
            <div class="profile-container">
                <h1>Change Avatar</h1>
                <img src="{{ image_url }}" alt="Profile Picture" class="profile-picture" />
                <label for="avatar" class="upload-box">
                    Click to select an image (PNG, JPG)
                </label>
                <br>
                <form action="/change-avatar" method="POST" enctype="multipart/form-data">
                    <input class="upload-button" type="file" id="avatar" name="file" accept="image/png, image/jpeg" required>
                    <button class="upload-button" type="submit">Upload</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        document.querySelector('.upload-box').addEventListener('click', () => {
            document.getElementById('avatar').click();
        });
    </script>
</body>
</html>
