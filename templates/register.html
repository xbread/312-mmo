<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f3f3f3;
        }
        .register-box {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .register-box h2 {
            margin-bottom: 20px;
            text-align: center;
        }
        .register-box input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }
        .register-box button {
            width: 100%;
            padding: 10px;
            background-color: #3b82f6;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .register-box button:hover {
            background-color: #2563eb;
        }
    </style>
</head>
<body>
    <div class="register-box">
        <h2>Create an Account</h2>
        {% if error %}
            <div style="color: red; text-align: center; margin-bottom: 10px;">
            {{ error }}
            </div>
            <script>
                setTimeout(function() {
                    const errorBox = document.getElementById("error-message");
                    if (errorBox) {
                        errorBox.style.display = "none";
                    }
                }, 3000);
            </script>
        {% endif %}
        <form action="/register" method="POST">
            <input type="text" name="0" placeholder="Username" required />
            <input type="password" name="1" placeholder="Password" required />
            <button type="submit">Register</button>
        </form>
        <p style="text-align: center; margin-top: 15px;">
            Already have an account?
            <a href="/login" style="color: #3b82f6; text-decoration: none;">Login here</a>
        </p>
    </div>
</body>
</html>
