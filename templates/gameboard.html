<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Snake Game</title>
  <style>
    body {
      background-color: #000;
      font-family: Arial, sans-serif;
      text-align: center;
      color: #fff;
    }

    #score {
      font-size: 24px;
      margin: 10px;
    }

    canvas {
      border: 3px solid #663300;
      background-color: #e6ccb2;
    }
  </style>
</head>
<body>
  <h1>Snake Game</h1>
  <!--Needs to be adjusted-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js" integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA==" crossorigin="anonymous"></script>
<script type="text/javascript" charset="utf-8">
    let socket = io('http://' + window.location.hostname + ':5000');
    socket.on('connect', function(){
        console.log('Connected to WebSocket');
    });
</script>
  <div id="score">Score: 0</div>
  <canvas id="game" width="400" height="400"></canvas>

  <!-- Sound Effects -->
  <audio id="eat-sound" src="https://www.myinstants.com/media/sounds/pop.mp3" preload="auto"></audio>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");
    const eatSound = document.getElementById("eat-sound");

    const gridSize = 20;
    const tileCount = canvas.width / gridSize;

    let snake = [{ x: 5, y: 5 }];
    let dx = 1;
    let dy = 0;
    let score = 0;

    const food = {
      x: Math.floor(Math.random() * tileCount),
      y: Math.floor(Math.random() * tileCount)
    };

    function drawBoard() {
      for (let y = 0; y < tileCount; y++) {
        for (let x = 0; x < tileCount; x++) {
          ctx.fillStyle = (x + y) % 2 === 0 ? "#d2b48c" : "#f5deb3";
          ctx.fillRect(x * gridSize, y * gridSize, gridSize, gridSize);
        }
      }
    }

    function drawSnake() {
      for (let i = 0; i < snake.length; i++) {
        ctx.fillStyle = i === 0 ? "#228B22" : "#006400"; // head vs body
        ctx.fillRect(snake[i].x * gridSize, snake[i].y * gridSize, gridSize - 1, gridSize - 1);
      }
    }

    function drawFood() {
      ctx.fillStyle = "red";
      ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize - 1, gridSize - 1);
    }

    function update() {
      const head = { x: snake[0].x + dx, y: snake[0].y + dy };

      // Check collisions
      if (
        head.x < 0 || head.x >= tileCount ||
        head.y < 0 || head.y >= tileCount ||
        snake.slice(1).some(s => s.x === head.x && s.y === head.y)
      ) {
        alert("Game Over! Your score was: " + score);
        snake = [{ x: 5, y: 5 }];
        dx = 1;
        dy = 0;
        score = 0;
        document.getElementById("score").innerText = "Score: 0";
        food.x = Math.floor(Math.random() * tileCount);
        food.y = Math.floor(Math.random() * tileCount);
        return;
      }

      snake.unshift(head);

      if (head.x === food.x && head.y === food.y) {
        score++;
        document.getElementById("score").innerText = "Score: " + score;
        eatSound.play();
        food.x = Math.floor(Math.random() * tileCount);
        food.y = Math.floor(Math.random() * tileCount);
      } else {
        snake.pop();
      }
    }

    function gameLoop() {
      setTimeout(() => {
        drawBoard();
        update();
        drawSnake();
        drawFood();
        requestAnimationFrame(gameLoop);
      }, 100);
    }

    document.addEventListener("keydown", e => {
      if (e.key === "ArrowLeft" && dx === 0) {
        dx = -1; dy = 0;
      } else if (e.key === "ArrowRight" && dx === 0) {
        dx = 1; dy = 0;
      } else if (e.key === "ArrowUp" && dy === 0) {
        dx = 0; dy = -1;
      } else if (e.key === "ArrowDown" && dy === 0) {
        dx = 0; dy = 1;
      }
    });

    function renderPlayers(players) {
            // Clear existing players
            const existingPlayers = document.querySelectorAll('.player');
            existingPlayers.forEach(player => player.remove());

            // Render each player on the gameboard
            players.forEach(player => {
                const playerElement = document.createElement("div");
                playerElement.classList.add("player");
                playerElement.setAttribute("id", `player-${player.id}`);

                // Calculate position based on player's x and y coordinates
                const x = player.x * 55;  // Adjust for grid cell size and gap
                const y = player.y * 55;

                playerElement.style.left = `${x}`;
                playerElement.style.top = `${y}`;

                // Append the player to the gameboard
                canvas.appendChild(playerElement);
            });
        }

        // Request the server for player positions when connected
        socket.on('connect', () => {
            console.log('Connected to server');
            socket.emit('get_users');  // Request the current players' positions
        });

        // Listen for updated player positions from the server
        socket.on('update_users', (players) => {
            renderPlayers(players);
        });


    gameLoop();
  </script>
</body>
</html>
